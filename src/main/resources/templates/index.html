<div class="container  loginForm">

    <form class="form-signin" method="post" th:action="@{/login}">
        <div class="text-center mb-5">
            <h1 class="h3 mb-3 font-weight-normal textAlert">Login</h1>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputEmail" name="username" class="form-control userName" placeholder="Username" required autofocus>
        </div>

        <div class="form-label-group mt-2">
            <input type="password" name="password" id="inputPassword" class="form-control password" placeholder="Password" required>
        </div>

        <button class="btn btn-lg btn-primary btn-block mt-2 buttonForm" type="submit">Sign in</button>
        </form>
</div>
