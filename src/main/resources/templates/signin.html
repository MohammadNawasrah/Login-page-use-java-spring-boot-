<div class="container  loginForm ">

    <form class="form-signin" method="post" th:name="RegisterForm" th:action="@{/createA}">
        <div class="text-center mb-5">
            <h1 class="h3 mb-3 font-weight-normal textAlert">Login</h1>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputUsername" name="username" class="form-control userName" placeholder="Username" required autofocus>
        </div>

        <div class="form-label-group mt-3">
            <input type="password" id="inputPassword" name="password" class="form-control password" placeholder="Password" required>
        </div>

        <button class="btn btn-dark mt-3" type="submit" >create account</button>
        <span th:text="${error}" class="mt-2 bg-danger"></span>

    </form>
</div>
